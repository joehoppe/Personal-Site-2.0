trigger:
- uat

jobs:
- job: Build

  pool:
    vmImage: 'win1803'

  steps:
  - task: Yarn@2
    inputs:
      ProjectDirectory: './'
      ProductionMode: true         

  - task: Yarn@2
    inputs:
      ProjectDirectory: './'
      Arguments: 'build'      

  - task: CopyFiles@2
    displayName: 'Stage Files'
    inputs:
      SourceFolder: './build'
      Contents: '**'
      TargetFolder: '$(Build.ArtifactStagingDirectory)/dist'
      CleanTargetFolder: true
      OverWrite: true      

  - task: CmdLine@2
    displayName: 'Create Zip Folder'
    inputs:
      script: 'mkdir "$(Build.ArtifactStagingDirectory)/zip"'      

  - task: ArchiveFiles@2
    inputs:
      rootFolderOrFile: '$(Build.ArtifactStagingDirectory)/dist'
      includeRootFolder: false
      archiveType: 'zip'
      archiveFile: '$(Build.ArtifactStagingDirectory)/zip/$(Build.BuildNumber).zip'
      replaceExistingArchive: true      

  - task: PublishBuildArtifacts@1
    displayName: 'Publish Artifact: build'
    inputs:
      PathtoPublish: '$(Build.ArtifactStagingDirectory)/zip'
      ArtifactName: 'build'    